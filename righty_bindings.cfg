// Keybindings - Weapons
bind 0x00 "weapon 14"
bind c "weapon 4"
bind e "weapon 6"
bind f "weapon 8"
bind q "weapon 5"
bind r "weapon 7"
bind ALT "weapon 3"
bind MWHEELDOWN "weapon 1"
bind MWHEELUP "weapon toggle"

// Keybindings - Movement
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind SPACE "+moveup"
bind CTRL "+movedown"
bind SHIFT "+speed"
bind MOUSE1 "+attack"

// Keybindings - Actions
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind * "screenshotjpeg"
bind HOME "screenshotjpeg"
bind BACKSPACE "messagemode5"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind PAUSE "pause"
bind h "+chat"
bind g "messagemode"
bind b "messagemode2"
bind j "kill"
bind k "+acc"
bind n "+accuracy"
bind MOUSE2 "+zoom"
bind MOUSE3 "+VOICE"